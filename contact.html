  <body>
    <input type="checkbox" id="menuCheck" style="display:none;">
    <header>
      <a class="logoArea" href="index.html">
          <img src="assets/images/lightLogo.svg" alt="Blue Sands Logo" id="bswdLogo">
      </a>
      <p id="name">BLUE SANDS WEB DESIGN</p>
      <label for="menuCheck" id="showMenuBtn"><img src="assets/images/menuBars.svg" id="showMenuIcon"></label>
    </header>
    <nav>
      <label for="menuCheck" class="sidebarLinks" id="menuCloseBtn">X</label>
      <a class="sidebarLinks" href="index.html">Home</a>

    </nav>
    <main>
      
      <h1>Contact Me</h1>

      <form action="https://formspree.io/jon@bluesandswebdesign.com"
            method="POST" class="contactForm">
          <label class="labels">Name: 
            <input class="input" type="text" name="name" placeholder="John Smith">
          </label>
          <label class="labels">Your Email: 
            <input class="input" type="email" name="_replyto" placeholder="example@host.com">
          </label>
          <label class="labels"> How can I help?
            <textarea name="emailbody" onkeyup="textareaAdjust(this)" placeholder="I want to hire you! You're clearly the best!"></textarea>
          </label class="input">
          <input type="submit" value="Send" id="submitButton">
      </form>
    </main>
    </div>
